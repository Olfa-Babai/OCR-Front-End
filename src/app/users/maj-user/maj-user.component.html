<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/photoback.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1>Modification d'un utilisateur </h1>
            <h3> Défilez vers le bas  </h3>
            <br />
            <img src="./assets/img/down-arrow.png"/>
            <!-- <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-outline-neutral btn-round"><i class="fa fa-play"></i>Watch video</a>
            <button type="button" class="btn btn-outline-neutral btn-round">Download</button> -->
        </div>
    </div>
</div>

<div class="section landing-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <h2 class="text-center">Modifier cet utilisateur :</h2>
                <form class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Prénom : </label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="utilisateur.prenom" name="utilisateur.prenom" placeholder="Prénom" [value]="utilisateur.prenom" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Nom : </label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="utilisateur.nom" name="utilisateur.nom" [value]="utilisateur.nom" placeholder="Nom" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email : </label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="nc-icon nc-email-85"></i></span>
                                </div>
                                <input type="text" class="form-control" name="utilisateur.adresseEmail" [(ngModel)]="utilisateur.adresseEmail" [value]="utilisateur.adresseEmail" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Mot de passe : </label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Mot de passe" [(ngModel)]="utilisateur.mdp" name="utilisateur.mdp" [value]="utilisateur.mdp" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>
                        </div>
                    </div>
                    <label>Définissez son rôle :</label>
                     <select class="form-control" [(ngModel)]="selectedChoice" [value]="selectedChoice" name="selectedChoice" (change)="selectChangeHandler($event)">
                        <option value="all">--</option>
                        <option value="admin">Administrateur</option>
                        <option value="suser">Simples utilisateur</option>
                    </select>
                    <div class="row">
                        <div class="col-md-4 mr-auto ml-auto">
                            <button class="btn btn-primary btn-lg btn-fill" (click)="done()">Modifier</button>
                            <button [routerLink]="['/gestion-users']" class="btn btn-danger btn-lg btn-fill">Annuler</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
