<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Veuillez remplir le formulaire.</h3>
                          <form class="register-form">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                  <label for="email">Email</label>
                                  <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label for="pwd">Password</label>
                              <div class="input-group form-group-no-border" id="pwd" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" [(ngModel)]="mdp" name="mdp" placeholder="Mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <button class="btn btn-primary btn-block btn-round" type="submit"  (click)="connect()">se connecter</button>
                          
                          <div class="forgot">
                              <button type="reset" class="btn btn-link btn-default">Reset</button>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
